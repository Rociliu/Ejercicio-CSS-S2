<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio 1: Issuu register form</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="issuu.png" alt="logo">
        </div>

        <div class="enlaces_header">
            <p>Already a user?</p>
            <a href="#">Sign in </a>
        </div>
    </header>
    <main>
        <h1>Create an Issuu Account.</h1>

        <div class="enlaces_main">
            <a href="https://google.es" title="a Google">
                <img src="google.png" alt="logeo con google" class="red_social">
            </a>
            <a href="https://facebook.com" title="a Facebook">
                <img src="facebook.png" alt="logeo con facebook" class="red_social">
            </a>
        </div>

        <h3>or with email</h3>        

        <form>
        <div class="email">
           <label for="email">Email</label>
           <input type="email" id="email" placeholder="e.g.john.doe@email.com" required>
        </div>
        <div class="pass">
           <label for="pass">Password</label>
           <input type="password" id="pass">
        </div>  
        <div class="checkbox">
           <input type="checkbox" id="legal">
           <label for="legal" class="texto_legal">I accept the <a href="https://issuu.com/legal/terms">Terms of Service</a> and the <a href="https://issuu.com/legal/terms/pro">Professional Terms of Service.</a>
          </label>
        </div>
    
            <button>create account</button>
        </form>



    </main>

    <footer>

        <div class="enlaces">
            <span class="corporacion">
                <a href="www.issuu.com">Issuu Inc.</a>
            </span>
    
            <span>
                <nav>
                    <a href="https://issuu.com/legal/terms">Terms</a>
                    <a href="https://issuu.com/legal/privacy">Privacy</a>
                    <a href="https://issuu.com/legal/dmca">DMCA</a>
                 </nav>
            </span>
        </div>
    </footer>    

</body>

</html>
