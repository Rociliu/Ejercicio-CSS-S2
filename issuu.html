<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio 1: Issuu register form</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="issuu.png" alt="logo">
        </div>

        <div class="enlaces_header">
            <p>Already a user?</p>
            <a href="#">Sign in </a>
        </div>
    </header>
    <main>
        <h1>Create an Issuu Account.</h1>

        <div class="enlaces_main">
            <a href="https://google.es" title="a Google">
                <img src="google.png" alt="logeo con google" class="google">
            </a>
            <a href="https://facebook.com" title="a Facebook">
                <img src="facebook.png" alt="logeo con facebook" class="facebook">
            </a>
        </div>

        <p>or with email</p>        

        <form>
           <label for="Email">Email</label>
           <input type="email" id="email" placeholder="e.g.john.doe@email.com" required>

           <label for="contraseña">Password</label>
           <input type="password" id="contraseña">
           <br>
            
           <input type="checkbox" id="legal">
           <label for "legal">
            <p>I accept the <a href="https://issuu.com/legal/terms">Terms of Service</a> and the <a href="https://issuu.com/legal/terms/pro">Professional Terms of Service.</a></p>
          </label>
          

            <button>create account</button>
        </form>



    </main>
    <footer>
       <a href="www.issuu.com">Issuu Inc.</a>

        <nav>
        <a href="https://issuu.com/legal/terms">Terms</a>
        <a href="https://issuu.com/legal/privacy">Privacy</a>
        <a href="https://issuu.com/legal/dmca">DMCA</a>
       </nav>
    </footer>    

</body>

</html>
