<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio 1: Issuu register form</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="issuu.png" alt="logo">
        </div>

        <div class="enlaces_header">
            <p>Already a user?</p>
            <a href="#">Sign in </a>
        </div>
    </header>
    <main>
        <h1>Create an Issuu Account.</h1>

        <div class="enlaces_main">
            <a href="https://google.es" title="a Google">
                <img src="google.png" alt="logeo con google" class="google">
            </a>
            <a href="https://facebook.com" title="a Facebook">
                <img src="facebook.png" alt="logeo con facebook" class="facebook">
            </a>
        </div>

        <h3>or with email</h3>        

        <form>
        <div class="email">
           <label for="email">Email</label>
           <br>
           <input type="email" id="email" placeholder="e.g.john.doe@email.com" required>
        </div>
            <br>
        <div class="contraseña">
           <label for="contraseña">Password</label>
           <br>
           <input type="password" id="contraseña">
           <br>
        </div>  
         <br>
         <div class="checkbox">
           <input type="checkbox" id="legal">
           <label for="legal">I accept the <a href="https://issuu.com/legal/terms">Terms of Service</a> and the <a href="https://issuu.com/legal/terms/pro">Professional Terms of Service.</a>
          </label>
        </div>
        
          <br>

            <button>create account</button>
        </form>



    </main>

    <footer>
        <span class="enlace-footer">
            <a href="www.issuu.com">Issuu Inc.</a>
        </span>

        <span class="nav">
            <nav>
                 <a href="https://issuu.com/legal/terms">Terms</a></span>
        
                <a href="https://issuu.com/legal/privacy">Privacy</a></span>
       
                 <a href="https://issuu.com/legal/dmca">DMCA</a>
       
             </nav>
        </span>
    </footer>    

</body>

</html>
